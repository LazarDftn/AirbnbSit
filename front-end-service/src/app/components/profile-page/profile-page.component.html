<!-- dodati koji je role na profilu, Gost ili Host -->

<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                        src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details 
                    <button class="btn btn-outline-danger" id="btnDeleteProfile" (click)="deleteAccount()" type="button">Delete account</button>
                </div>
                <div *ngIf="isUserHost" class="card-header-role">&bull; Role: Host</div>
                <div *ngIf="isUserGuest" class="card-header-role">&bull; Role: Guest</div>

                <div class="card-body">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other
                                users on the site)</label>
                            <input class="form-control" [(ngModel)]="user.username" id="inputUsername" 
                            type="text" placeholder="Enter your username"
                                value="{{username}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" [(ngModel)]="user.firstName" id="inputFirstName" type="text"
                                    placeholder="Enter your first name" value="">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" [(ngModel)]="user.lastName" id="inputLastName" type="text"
                                    placeholder="Enter your last name" value="">
                            </div>
                        </div>
                            <!-- Form Group (location)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" [(ngModel)]="user.address" id="inputLocation" type="text"
                                    placeholder="Enter your location" value="">
                            </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" [(ngModel)]="user.email" id="inputEmailAddress" type="email"
                                placeholder="Enter your email address" value="{{email}}">
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- Form Group (new password)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control" [(ngModel)]="password" id="inputPassword" type="password"
                                    placeholder="min 12 characters, one upper, 1 lower, 1 number and 1 special">
                            </div>
                            <!-- Form Group (repeat new password)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputRepeatPassword">Password</label>
                                <input class="form-control" [(ngModel)]="repeatPassword" id="inputRepeatPassword" type="password"
                                    placeholder="Repeat new password">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="small mb-1" for="inputOldPassword">Current password</label>
                            <input class="form-control" [(ngModel)]="oldPassword" id="inputOldPassword" type="password"
                                placeholder="Enter your old password">
                        </div>

                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" (click)="editProfile()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
